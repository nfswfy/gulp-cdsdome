<body class="login-box" data-ng-controller="LoginController">
<!-- BEGIN LOGO -->
    <div>
        <!--<img class="login-box" src="./assets/admin/layout/img/bg.jpg" />-->
    </div>
    <div class="login-smallBox" >
        <div class="login">
        <div class="logo">
            <a href="index.html">
                <img src="./assets/admin/layout/img/logo.png" alt="" style="height: 45px;"/><br/>
                <span class="login-logo-title" style="color: #fa6828 ;font-family: MicrosoftYaHei;font-size:16px;">登录进入橙色云设计</span>
            </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
        <!--<div class="menu-toggler sidebar-toggler">-->
        <!--</div>-->
        <!-- END SIDEBAR TOGGLER BUTTON -->
        <!-- BEGIN LOGIN -->

        <div class="content" style="display: block">
            <!-- BEGIN LOGIN FORM -->
            <ul id="myTab" class="nav login-header nav-pills">
                <li class="active"><a class="login-tab-a" href="#dynamic" data-toggle="tab">动态登录</a></li>
                <li><a class="login-tab-a" href="#password" data-toggle="tab">密码登录</a></li>
            </ul>
            <i class="login-hr"> </i>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade in active" id="dynamic">
                        <form name="logindyForm" id="logindyForm" class="login-form" novalidate>
                            <div class="alert alert-danger display-hide" ng-class=" {'display-hide': !errorMsg }">
                                <span ng-bind="errorMsg"></span>
                            </div>
                            <div class="form-group" style="margin-bottom:0" ng-class="{ 'has-error' :(logindyForm.key.$touched || logindyForm.$submitted ) && logindyForm.key.$invalid}" >
                                <label class="control-label visible-ie8 visible-ie9">手机号/邮箱</label>
                                <div class="input-icon">
                                    <input class="form-control login-input" type="text" autocomplete="off" placeholder="手机号/邮箱"
                                           name="key" required ng-model="key"/>
                                </div>
                                <div class="help-block" ng-show="logindyForm.$submitted || logindyForm.key.$touched"
                                     ng-messages="logindyForm.key.$error">
                                    <p style="margin-bottom: 0" ng-message="required">请输入手机号/邮箱</p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' :(logindyForm.checkWord.$touched || logindyForm.$submitted ) && logindyForm.checkWord.$invalid}" >
                                <label class="control-label visible-ie8 visible-ie9">请输入验证码</label>
                                <div class="input-icon">
                                    <input class="form-control pull-left login-input check-login" type="text" autocomplete="off" placeholder="请输入验证码"
                                           name="checkWord" required ng-model="checkWord" />
                                    <input type="button" class="btn pull-right check-login-btn" value="获取动态验证码"/>
                                </div>
                                <div class="help-block" ng-show="logindyForm.$submitted || logindyForm.checkWord.$touched"
                                     ng-messages="logindyForm.checkWord.$error">
                                    <p ng-message="required">请输入验证码</p>
                                </div>
                                <div style="clear:both"></div>
                            </div>
                            <div class="form-actions"  style="padding-bottom:0">
                                <button type="submit"  class="btn button-orange btn-block login-btn" data-ng-click="submitdy(logindyForm)">登录</button>

                                <!--<button type="submit"  class="btn button-orange btn-block login-btn" data-ng-click="submitdy(logindyForm)">登录</button>-->
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="password">
                        <form name="loginpwForm" id="loginpwForm" class="login-form" novalidate>
                            <div class="alert alert-danger display-hide" ng-class=" {'display-hide': !errorMsg }">
                                <span ng-bind="errorMsg"></span>
                            </div>
                        <div class="form-group" ng-class="{ 'has-error' :(loginpwForm.username.$touched || loginpwForm.$submitted ) && loginpwForm.username.$invalid}" >
                            <label class="control-label visible-ie8 visible-ie9">用户名/邮箱</label>
                            <div class="input-icon">
                                <input class="form-control login-input" type="text" autocomplete="off" placeholder="用户名/邮箱"
                                       name="username" required ng-model="username"/>
                            </div>
                            <div class="help-block" ng-show="loginpwForm.$submitted || loginpwForm.username.$touched"
                                 ng-messages="loginpwForm.username.$error">
                                <p ng-message="required">请输入用户名</p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' :(loginpwForm.password.$touched || loginpwForm.$submitted ) && loginpwForm.password.$invalid}" >
                            <label class="control-label visible-ie8 visible-ie9">密码</label>
                            <div class="input-icon">
                                <input class="form-control login-input" type="password" autocomplete="off" placeholder="密码"
                                       name="password" required ng-model="password" />
                            </div>
                            <div class="help-block" ng-show="loginpwForm.$submitted || loginpwForm.password.$touched"
                                 ng-messages="loginpwForm.password.$error">
                                <p ng-message="required">请输入密码</p>
                            </div>
                        </div>
                        <div class="form-actions" style="padding-bottom:0">
                            <button type="submit"  class="btn button-orange btn-block login-btn" data-ng-click="submitpw(loginpwForm)">登录</button>
                        </div>
                        <div class="password-remember">
                            <div class="pull-left"> <input style="margin-top:0" type="checkbox" /> 保持登录状态</div>
                            <div class="pull-right"><span>忘记密码</span></div>
                        </div>
                        <div class="other-login">
                            <p>第三方账号登录</p>
                            <div class="other-login-box">
                                <div class="other-login-method"><a href=""><img src="./assets/admin/layout/img/weixin.png"/></a></div>
                                <div class="other-login-method"><a href=""><img src="./assets/admin/layout/img/qq.png"/></a></div>
                                <div class="other-login-method"><a href=""><img src="./assets/admin/layout/img/weibo.png"/></a></div>
                                <div class="other-login-method"><a href=""><img src="./assets/admin/layout/img/facebook.png"/></a></div>
                            </div>
                        </div>
                        </form>
                    </div>

                </div>


            <!-- END LOGIN FORM -->
        </div>
        </div>
    </div>
    <div style="clear:both"></div>
<!-- END LOGIN -->
