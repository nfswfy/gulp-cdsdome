<div class="panel panel-default">
    <div class="row">
        <div class="col-md-12">
            <a href="#" class="btn backBtn" ng-click="back()"><span class="fa fa-chevron-left" style="font-size: 160%;color:#808080;"></span></span></span></a>
        </div>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div class="pull-right">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="control-label col-md-2  col-md-offset-2 label-offset-padding">提现记录查询</label>
                            <div class="col-md-8">
                                <div date-time-append="" class="input-group col-md-5 pull-left">
                                    <input name="executionStartTime"
                                           class="form-control ng-pristine ng-untouched ng-valid ng-scope ng-valid-required"
                                           required="" autocomplete="off"
                                           ng-model="model.executionStartTime" date-time="" max-view="year"
                                           min-view="minutes" format="YYYY-MM-DD HH:mm" auto-close="true">
                                                        <span class="input-group-btn">
                                                            <button class="btn default" style="border-radius: 0 5px 5px 0 !important;padding-top:9px;" type="button">
                                                                <i class="fa fa-calendar"></i>
                                                            </button>
                                                        </span>
                                </div>
                                <div class="col-md-2" style="padding-left:6%;padding-top: 7px;"><span>至</span></div>
                                <div date-time-append="" class="input-group col-md-5 pull-right">
                                    <input name="executionEndTime"
                                           class="form-control ng-pristine ng-untouched ng-scope ng-invalid ng-invalid-validator ng-valid-required"
                                           required="" autocomplete="off" ng-model="model.executionEndTime"
                                           date-time="" max-view="year" min-view="minutes"
                                           format="YYYY-MM-DD HH:mm" auto-close="true" ng-disabled="!model.executionStartTime"
                                           ui-validate="'model.executionEndTime > model.executionStartTime'"
                                           ui-validate-async="'model.executionEndTime'">
                                                        <span class="input-group-btn">
                                                            <button class="btn default" style="border-radius: 0 5px 5px 0 !important;padding-top:9px;" type="button">
                                                                <i class="fa fa-calendar"></i>
                                                            </button>
                                                        </span>
                                </div>
                                <div class="help-block ng-active ng-hide" style="padding-top: 34px"
                                     ng-show="form.$submitted || form.executionEndTime.$touched"
                                     ng-messages="form.executionEndTime.$error">
                                    <!-- ngMessage: required -->
                                    <!-- ngMessage: validator -->
                                    <p ng-message="validator" class="ng-scope">代码证有效日期结束时间大于活动开始时间</p>
                                </div>

                            </div>
                        </div>
                        <button type="button" class="btn button-orange button-offset-margin" ng-click="search()">
                            &nbsp;<span>查询 </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <ng-table
                columns="columns"
                sort="sort"
                order="order"
                pageable="pageable"
                rows="rows">
        </ng-table>
    </div>




    </div>
