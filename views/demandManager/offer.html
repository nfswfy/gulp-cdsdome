<div class="panel">
    <div class="row">
        <div class="col-md-12">
            <a href="#" class="btn backBtn" ng-click="back()"><span class="fa fa-chevron-left"
                                                                    style="font-size: 160%;color:#808080;"></span>
            </a>
        </div>
    </div>
    <div class="row" >
        <div class="col-md-12" style="margin-left:25px">
            <ul id="offer" class="nav nav-pills">
                <li class="active"><a href="#demand" data-toggle="tab">需求详情</a></li>
                <li><a href="#offerCreate" data-toggle="tab">报价</a></li>
            </ul>
        </div>
    </div>
    <div id="tabContent" class="tab-content">
        <div class="tab-pane fade in active" id="demand">
            <div class="panel-heading">
                <div class="portlet-title">
                    <div class="caption">
                        <div class="one-border">
                            基本信息
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div>
                    <div class="portlet light  bordered">
                        <div class="portlet-body form" style="display: block;">
                            <!-- BEGIN FORM-->
                            <form name="form" class="form-horizontal" novalidate>
                                <div class="form-body">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3 label-title">需求号 :</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3" ng-bind="model.orderNumber"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3 label-title">客户类型 :</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3" ng-bind="model.customerType"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3 label-title">联系人 :</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3" ng-bind="model.name"></label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3 label-title">电话 :</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3" ng-bind="model.phone"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3 label-title">行业 :</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3" ng-bind="model.industry"></label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3 label-title">领域 :</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3" ng-bind="model.field"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3 label-title">需求类型 :</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3" ng-bind="model.orderType"></label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3 label-title">合作方式 :</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3" ng-bind="model.cooperation"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3 label-title">预计项目金额 :</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3" ng-bind="model.estimatedRangeOfItems"></label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3 label-title">预计开始时间 :</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3" ng-bind="model.expectedStartTime"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3 label-title">需求简述 :</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3" ng-bind="model.orderBrief"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3 label-title">需求详情 :</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3" ng-bind="model.orderDetail"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3 label-title">附件（doc文件） :</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="col-md-12 col-md-offset-3" ng-bind="model.orderDetail"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-heading">
                <div class="portlet-title">
                    <div class="caption">
                        <div class="one-border">
                            需求补充
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div>
                    <div class="portlet light  bordered">
                        <div class="portlet-body form" style="display: block;">
                            <!-- BEGIN FORM-->
                            <form name="form" class="form-horizontal" novalidate>
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="offerCreate">
            <div class="row">
                <div class="col-md-12">
                    <div class="dropdown  btn-group" style="margin-left: 20px">
                        <button type="button" class="btn button-orange button-offset-margin" ng-click="save(form)">&nbsp;<span>保存 </span></button>
                        <button type="submit" class="btn button-orange button-offset-margin" ng-click="submit(form)">&nbsp;<span>提交 </span></button>
                    </div>
                </div>
            </div>
            <div class="panel-heading">
                <div class="portlet-title">
                    <div class="caption">
                        <div class="one-border">
                            报价新增
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div>
                    <div class="portlet light  bordered">
                        <div class="portlet-body form" style="display: block;">
                            <!-- BEGIN FORM-->
                            <form name="form" class="form-horizontal" novalidate>
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="control-label col-md-2 label-offset-padding ">需求简述 :</label>
                                                <div class="col-md-10">
                                                    <input type="text" name="name" class="form-control" placeholder="需求简述"
                                                           required ng-model="model.orderBrief" disabled/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-4 label-offset-padding ">行业<span
                                                        class="text-danger">*</span> :</label>
                                                <div class="col-md-8">
                                                    <input type="text" name="name" class="form-control" placeholder="行业"
                                                           required maxlength="255" ng-maxlength="255" ng-model="model.industry" disabled/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-4 label-offset-padding">领域 :</label>
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control" name="className"
                                                           placeholder="领域" maxlength="255" ng-maxlength="255"
                                                           ng-model="model.field" disabled/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-4 label-offset-padding ">报价单来源<span
                                                        class="text-danger">*</span> :</label>
                                                <div class="col-md-8">
                                                    <select class="form-control form-control-inline"
                                                            ng-model="condition.approveStep" select2 data-placeholder="请选择">
                                                        <option value="1">线上</option>
                                                        <option value="2">线下</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-4 label-offset-padding">报价方式 :</label>
                                                <div class="col-md-8">
                                                    <select class="form-control form-control-inline"
                                                            ng-model="condition.approveStep" select2 data-placeholder="请选择">
                                                        <option value="1">纸面</option>
                                                        <option value="2">电子邮件</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6"
                                             ng-class="{ 'has-error' :(form.href.$touched || form.$submitted ) && form.href.$invalid}">
                                            <div class="form-group">
                                                <label class="control-label col-md-4 label-offset-padding ">报价金额<span
                                                        class="text-danger">*</span> :</label>
                                                <div class="col-md-8">
                                                    <input type="text" name="name" class="form-control" placeholder="请输入"
                                                           required maxlength="255" ng-maxlength="255" ng-model="model.name" ng-readonly="id" ng-disabled="id"/>
                                                    <div class="help-block" ng-show="form.$submitted || form.name.$touched"
                                                         ng-messages="form.name.$error">
                                                        <p ng-message="required">报价金额不能为空</p>
                                                        <p ng-message="maxlength">报价金额不能超过255字符 </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6"
                                             ng-class="{ 'has-error' :(form.className.$touched || form.$submitted ) && form.className.$invalid}">
                                            <div class="form-group">
                                                <label class="control-label col-md-4 label-offset-padding">报价时间 :</label>
                                                <div class="col-md-8">
                                                    <div date-time-append="" class="input-group  pull-left">
                                                        <input name="executionStartTime"
                                                               class="form-control ng-pristine ng-untouched ng-valid ng-scope ng-valid-required"
                                                               required="" autocomplete="off"
                                                               ng-model="model.executionStartTime" date-time="" max-view="year"
                                                               min-view="minutes" format="YYYY-MM-DD HH:mm" auto-close="true">
                                                        <span class="input-group-btn">
                                                            <button class="btn default"
                                                                    style="border-radius: 0 5px 5px 0 !important;padding-top:9px;"
                                                                    type="button">
                                                                <i class="fa fa-calendar"></i>
                                                            </button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group"
                                                 ng-class="{ 'has-error' :(form.defeatDescription.$touched || form.$submitted ) && form.defeatDescription.$invalid}">
                                                <label class="control-label col-md-2 label-offset-padding">报价说明 :</label>
                                                <div class="col-md-10">
                                                    <textarea name="defeatDescription" class="form-control" placeholder="请输入"
                                                                  required autocomplete="off" maxlength="300" ng-maxlength="300"
                                                                  ng-model="model.defeatDescription"/>
                                                    <div class="help-block" ng-show="form.$submitted || form.defeatDescription.$touched"
                                                         ng-messages="form.defeatDescription.$error">
                                                        <p ng-message="required">报价说明不能为空</p>
                                                        <p ng-message="maxlength">报价说明不能大于300个字符</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12"
                                             ng-class="{ 'has-error' :(form.name.$touched || form.$submitted ) && form.name.$invalid}">
                                            <div class="form-group">
                                                <label class="control-label col-md-2 label-offset-padding">附件内容 :</label>
                                                <div class="col-md-10">
                                                    <div class="license-box col-md-4">
                                                        <span>商务报价上传</span>
                                                    </div>
                                                    <div class="license-box col-md-4">
                                                        <span>技术方案上传</span>
                                                    </div>
                                                    <div class="license-box col-md-4">
                                                        <span>其他附件上传</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6"
                                             ng-class="{ 'has-error' :(form.href.$touched || form.$submitted ) && form.href.$invalid}">
                                            <div class="form-group">
                                                <label class="control-label col-md-4 label-offset-padding ">客户确认人<span
                                                        class="text-danger">*</span> :</label>
                                                <div class="col-md-8">
                                                    <input type="text" name="name" class="form-control" placeholder="请输入"
                                                           required maxlength="255" ng-maxlength="255" ng-model="model.name" ng-readonly="id" ng-disabled="id"/>
                                                    <div class="help-block" ng-show="form.$submitted || form.name.$touched"
                                                         ng-messages="form.name.$error">
                                                        <p ng-message="required">客户确认人不能为空</p>
                                                        <p ng-message="maxlength">客户确认人不能超过255字符 </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6"
                                             ng-class="{ 'has-error' :(form.className.$touched || form.$submitted ) && form.className.$invalid}">
                                            <div class="form-group">
                                                <label class="control-label col-md-4 label-offset-padding">客户确认日期 :</label>
                                                <div class="col-md-8">
                                                    <div date-time-append="" class="input-group  pull-left">
                                                        <input name="executionStartTime"
                                                               class="form-control ng-pristine ng-untouched ng-valid ng-scope ng-valid-required"
                                                               required="" autocomplete="off"
                                                               ng-model="model.executionStartTime" date-time="" max-view="year"
                                                               min-view="minutes" format="YYYY-MM-DD HH:mm" auto-close="true">
                                                        <span class="input-group-btn">
                                                            <button class="btn default"
                                                                    style="border-radius: 0 5px 5px 0 !important;padding-top:9px;"
                                                                    type="button">
                                                                <i class="fa fa-calendar"></i>
                                                            </button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-heading">
                <div class="portlet-title">
                    <div class="caption">
                        <div class="one-border">
                            报价历史
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="portlet light  bordered" style="padding-bottom: 15px">
                    <ng-table
                            columns="columns"
                            sort="sort"
                            order="order"
                            pageable="pageable"
                            rows="rows"
                            notpageable="notpageable">
                    </ng-table>
                </div>
            </div>
        </div>
    </div>

</div>
